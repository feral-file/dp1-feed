services:
  # etcd key-value store (replaces CloudFlare KV)
  etcd:
    image: quay.io/coreos/etcd:v3.5.15
    container_name: dp1-etcd
    restart: unless-stopped
    env_file:
      - .env.sample
      - path: .env # Optional: override with local values
        required: false
    volumes:
      - etcd_data:/etcd-data
    ports:
      - '2379:2379' # etcd client port (for local development)
      - '2380:2380' # etcd peer port
    networks:
      - dp1-network
    healthcheck:
      test: ['CMD', 'etcdctl', 'endpoint', 'health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # NATS JetStream (replaces CloudFlare Queue)
  nats:
    image: nats:2.10-alpine
    container_name: dp1-nats
    restart: unless-stopped
    command:
      - '--config=/etc/nats/nats.conf'
    volumes:
      - nats_data:/data
      - ./docker/nats/nats.conf:/etc/nats/nats.conf:ro
    ports:
      - '4222:4222' # NATS client port (for local development)
      - '8222:8222' # NATS HTTP monitoring port
    networks:
      - dp1-network
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8222/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # DP1 Feed Server (replaces CloudFlare Worker)
  dp1-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: dp1-server
    restart: unless-stopped
    env_file:
      - .env.sample
      - path: .env # Optional: override with local values
        required: false
    ports:
      - '8787:8787'
    networks:
      - dp1-network
    depends_on:
      etcd:
        condition: service_healthy
      nats:
        condition: service_healthy

  # NATS Consumer (processes queue messages)
  dp1-consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: dp1-consumer
    restart: unless-stopped
    user: '1000:1000'
    env_file:
      - .env.sample
      - path: .env # Optional: override with local values
        required: false
    networks:
      - dp1-network
    depends_on:
      nats:
        condition: service_healthy
      dp1-server:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', '-e', 'process.exit(0)']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # NATS Management UI (optional, for monitoring)
  nats-box:
    image: natsio/nats-box:latest
    container_name: dp1-nats-box
    restart: 'no'
    networks:
      - dp1-network
    depends_on:
      - nats
    profiles:
      - debug
    command: ['sleep', 'infinity']

  # etcd management UI (optional, for monitoring)
  etcd-keeper:
    image: nikfoundas/etcd-viewer:latest
    container_name: dp1-etcd-keeper
    restart: unless-stopped
    env_file:
      - .env.sample
      - path: .env # Optional: override with local values
        required: false
    ports:
      - '8080:8080'
    networks:
      - dp1-network
    depends_on:
      - etcd
    profiles:
      - debug

volumes:
  etcd_data:
    driver: local
  nats_data:
    driver: local

networks:
  dp1-network:
    driver: bridge
